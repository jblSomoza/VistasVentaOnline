<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gadget shop guatemala</title>
    <link rel="icon" type="image/ico" href="image/principal.ico">
    <link rel="stylesheet" type="text/css" href="css/style_pagina_register.css"/>
</head>
<body>
    <div class="caja_registro">
        <img class="avatar" src="image/image_ico/ic_logo_registrar.ico" alt="Logo de registro">
        <h1>Registrate aquí</h1>
        
        <form>            
            <!-- Nombre de usuario -->
            <label for="username">Nombres </label>
            <input type="text" placeholder="Ingrese sus nombres:" required>

            <label for="username">Apellidos</label>
            <input type="text" placeholder="Ingrese sus Apellidos:" required>

            <label for="username">Email</label>
            <input type="email" placeholder="Ingrese su Email:" required>

            <label for="username">Telefono</label>
            <input type="number" placeholder="Ingrese su telefono:" required>

            <label for="username">Contraseña</label>
            <input type="password" placeholder="Ingrese una Contraseña:" required>

            <label for="username">Confirmar contraseña</label>
            <input type="password" placeholder="Confirmar contraseña:">
            <br>
            <a href="login.html"><input type="submit" value="Continuar"></a>
        </form>
    </div>
</body>
</html>
